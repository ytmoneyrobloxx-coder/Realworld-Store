<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Realworld Store</title>
    <script src="adaptive.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
    <div class="logo">
        Realworld <span>store</span>
    </div>

    <nav class="nav">
        <a href="#" class="home">Главная</a>
        <a href="#">Магазин</a>
        <a href="#">О нас</a>

    </nav>

    <div class="auth">

                Мы создали этот магазин для игроков вроде вас.<br><br>

                и внутреннюю валюту для своего баланса.
            </p>
        </div>

        <div class="hero-image">
            <img src="Риливорлд.png" alt="Realworld Store">
